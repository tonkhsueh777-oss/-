<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED YIMI | 紅薏米實驗室</title>
    <style>
        /* --- 0. 基礎設定 --- */
        :root {
            --bg-color: #0a0a0a;
            --text-main: #ffffff;
            --brand-red: #ff3333; /* 霓虹紅 */
            --brand-gray: #333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        a { text-decoration: none; color: white; }

        /* --- 1. 跑馬燈標題 (Marquee) --- */
        .marquee-container {
            background: var(--brand-red);
            padding: 15px 0;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            z-index: 100;
        }

        .marquee-text {
            display: inline-block;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 2px;
            animation: scroll 20s linear infinite;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* --- 2. Hero 區：巨大標題 --- */
        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .hero h1 {
            font-size: 12vw; /* 超大字體 */
            line-height: 0.8;
            margin: 0;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: 2;
        }

        .hero-sub {
            font-size: 1.5rem;
            color: var(--brand-red);
            margin-top: 20px;
            letter-spacing: 5px;
        }

        /* 裝飾線條 */
        .line {
            width: 1px;
            height: 100px;
            background: var(--brand-red);
            margin-top: 50px;
        }

        /* --- 3. 橫向捲動展示區 (Horizontal Scroll) --- */
        .section-title {
            font-size: 4rem;
            padding: 0 5%;
            margin-top: 100px;
            border-left: 10px solid var(--brand-red);
            line-height: 1;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 40px;
            padding: 50px 5%;
            scrollbar-width: none; /* 隱藏滾動條 */
        }
        
        .scroll-container::-webkit-scrollbar { display: none; }

        .product-card {
            min-width: 300px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.02);
        }

        .img-box {
            width: 100%;
            height: 400px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
        }

        .img-box img {
            width: 90%;
            filter: grayscale(100%); /* 預設黑白 */
            transition: filter 0.3s;
        }

        .product-card:hover .img-box img {
            filter: grayscale(0%); /* 懸停變彩色 */
        }

        .p-name {
            font-size: 2rem;
            font-weight: 900;
            margin-top: 15px;
            color: transparent;
            -webkit-text-stroke: 1px white; /* 鏤空字體 */
        }

        .product-card:hover .p-name {
            color: var(--brand-red);
            -webkit-text-stroke: 0px;
        }

        /* --- 4. 方言衝擊區 (Grid) --- */
        .dialect-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            border-top: 1px solid #333;
        }

        .dialect-item {
            border-right: 1px solid #333;
            border-bottom: 1px solid #333;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
        }

        .dialect-item span {
            z-index: 2;
        }

        /* 滑鼠滑過背景變紅 */
        .dialect-item::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--brand-red);
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 1;
        }

        .dialect-item:hover::before {
            transform: translateY(0);
        }

        /* --- 5. 聯絡區 --- */
        footer {
            padding: 100px 5%;
            text-align: center;
            border-top: 1px solid #333;
        }

        .big-contact {
            font-size: 5vw;
            font-weight: bold;
            color: var(--brand-red);
        }

    </style>
</head>
<body>

    <div class="marquee-container">
        <div class="marquee-text">
            RED YIMI STUDIO — 每一條路都是回家的路 — 武漢方言系列 — 台灣文創定制 — DESIGN FOR CULTURE — RED YIMI STUDIO —
        </div>
    </div>

    <section class="hero">
        <div class="hero-sub">EST. 2026</div>
        <h1>RED YIMI<br>CULTURE</h1>
        <div class="line"></div>
    </section>

    <h2 class="section-title">TRENDS / 潮</h2>
    <div class="scroll-container">
        <div class="product-card">
            <div class="img-box">
                <img src="tshirt_demo.png" alt="方言T">
            </div>
            <div class="p-name">信了你的邪</div>
            <div>WUHAN DIALECT TEE</div>
        </div>
        <div class="product-card">
            <div class="img-box">
                <img src="bag_demo.png" alt="帆布袋">
            </div>
            <div class="p-name">回家的路</div>
            <div>TOTE BAG</div>
        </div>
        <div class="product-card">
            <div class="img-box">
                <img src="fan_demo.png" alt="折扇">
            </div>
            <div class="p-name">嘉慶君</div>
            <div>CLASSIC FAN</div>
        </div>
        <div class="product-card">
            <div class="img-box">
                <img src="candle_demo.png" alt="蠟燭">
            </div>
            <div class="p-name">文旦柚</div>
            <div>SCENTED CANDLE</div>
        </div>
    </div>

    <h2 class="section-title" style="border-color: white; margin-top: 50px;">DIALECTS / 話</h2>
    <div class="dialect-grid">
        <div class="dialect-item"><span>吧唧</span></div>
        <div class="dialect-item"><span>蒜鳥</span></div>
        <div class="dialect-item"><span>虛狐</span></div>
        <div class="dialect-item"><span>搞磨獅</span></div>
        <div class="dialect-item"><span>尖板眼</span></div>
        <div class="dialect-item"><span>裹鯨</span></div>
    </div>

    <footer>
        <p>CONTACT US FOR CUSTOMIZATION</p>
        <div class="big-contact">135-17234133</div>
    </footer>

</body>
</html>
