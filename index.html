<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>年貨大街/文創市集 - 活動頁面</title>
</head>
<body>

    <header class="sticky-top">
        <nav>
            <div class="logo">品牌 Logo</div>
            <ul class="menu">
                <li>首頁</li>
                <li>熱銷排行</li>
                <li>農特產</li>
                <li>文創周邊</li>
            </ul>
            <div class="cart-icon">購物車 (0)</div>
        </nav>
    </header>

    <section id="hero-banner">
        <img src="banner-main.jpg" alt="大橘大利 年貨市集">
        <div class="cta-button">
            <a href="#products">立即搶購</a>
        </div>
    </section>

    <section id="categories">
        <div class="grid-container">
            <div class="cat-item"><img src="icon-1.png"><span>紅包袋</span></div>
            <div class="cat-item"><img src="icon-2.png"><span>春聯</span></div>
            <div class="cat-item"><img src="icon-3.png"><span>伴手禮</span></div>
            <div class="cat-item"><img src="icon-4.png"><span>零食</span></div>
            </div>
    </section>

    <section id="desk-decor">
        <h2>新春辦公好運來</h2>
        <div class="product-card">
            <img src="prod-calendar.jpg" alt="桌曆與擺飾">
            <h3>虎年限定桌曆</h3>
            <p>NT$ 399</p>
            <button>加入購物車</button>
        </div>
    </section>

    <section id="fresh-corn">
        <h2>產地直送：黃金甜玉米</h2>
        <div class="highlight-image">
            <img src="corn-hero.jpg" alt="新鮮玉米特寫">
        </div>
        <div class="gallery-row">
            <img src="corn-detail-1.jpg" alt="玉米烹煮圖">
            <img src="corn-detail-2.jpg" alt="玉米禮盒包裝">
        </div>
        <div class="buy-action">
            <h3>有機甜玉米 (10入)</h3>
            <button>立即購買</button>
        </div>
    </section>

    <section id="party-games">
        <h2>過年聚會必備</h2>
        <div class="lifestyle-shot">
            <img src="party-lifestyle.jpg" alt="大家一起玩遊戲">
        </div>
        <div class="product-grid">
            <div class="prod"><img src="prod-cards.jpg"><span>造型撲克牌</span></div>
            <div class="prod"><img src="prod-mahjong.jpg"><span>麻將周邊</span></div>
        </div>
    </section>

    <section id="fashion">
        <h2>風格穿搭與配件</h2>
        
        <div class="sub-category">
            <img src="prod-totebag.jpg" alt="插畫帆布袋">
            <h3>原創插畫帆布袋</h3>
        </div>

        <div class="sub-category">
            <img src="prod-fans.jpg" alt="造型折扇">
            <h3>古風折扇系列</h3>
        </div>
    </section>

    <section id="home-living">
        <h2>居家質感選物</h2>
        <div class="product-stack">
            <img src="prod-red-envelope.jpg" alt="質感紅包袋">
            <img src="prod-cushion.jpg" alt="造型抱枕">
        </div>
        <div class="model-shot">
            <img src="model-blanket.jpg" alt="保暖披肩毛毯">
        </div>
    </section>

    <section id="tshirt-collection">
        <h2>限定 T-Shirt 系列</h2>
        <div class="grid-3x3">
            <img src="tshirt-01.jpg">
            <img src="tshirt-02.jpg">
            <img src="tshirt-03.jpg">
            <img src="tshirt-04.jpg">
            <img src="tshirt-05.jpg">
            <img src="tshirt-06.jpg">
            </div>
    </section>

    <footer>
        <div class="links">關於我們 | 運送政策 | 聯絡客服</div>
        <div class="socials">IG / FB / Line</div>
        <div class="copyright">© 2024 Your Brand</div>
    </footer>

</body>
</html>
